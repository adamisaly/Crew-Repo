<ion-view hide-nav-bar="true">
  <ion-content class="bg-form" scroll="false">

  <form ng-submit="submit($event)">
    <input type="text" ng-model="username" class="form-username" />
    <input type="password" ng-model="password" class="form-password" />

    <a class="form-submit" ng-click="submit($event)">Create an Account</a>
  </form>
  </ion-content>
</ion-view>
