<ion-view hide-nav-bar="true">
  <ion-content class="bg-form-login" scroll="false">
  <a href="#/" class="nav-back"></a>
  <form ng-submit="submit($event)">
    <input type="text" ng-model="username" class="form-username" placeholder="username" />
    <input type="password" ng-model="password" class="form-password" placeholder="password" />

    <a class="form-submit" ng-click="submit($event)">Login</a>
  </form>
  </ion-content>
</ion-view>
